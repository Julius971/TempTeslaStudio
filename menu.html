<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="color-scheme" content="light dark" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link href="./assets/css/colors.css" rel="stylesheet" />
		<link href="./assets/css/menu.css" rel="stylesheet" />
	</head>
	<body>
		<img class="menuItem" src="./assets/img/favicon.png" />
		<p class="menuItem">Tesla LightStage</p>
		<button title="New Project" class="menuItem" onclick="sendAction('newProject')"><img src="./assets/img/newProject.png" /></button>
		<button title="Open Project" class="menuItem" onclick="openFile()"><img src="./assets/img/openProject.png" /></button>
		<button title="Save Project" class="menuItem" onclick="sendAction('saveProject')"><img src="./assets/img/saveProject.png" /></button>

		<p class="menuItem"></p>
		<button title="Add Song" class="menuItem" onclick="sendAction('addSong')"><img src="./assets/img/addSong.png" /></button>
		<button title="Play / Pause" class="menuItem" onclick="playPause()"><img src="./assets/img/play.png" /></button>
		<button title="Stop" class="menuItem" onclick="sendAction('stopSong')"><img src="./assets/img/stop.png" /></button>

		<p class="menuItem"></p>
		<button title="Open FAQ" class="menuItem" onclick="showPopup('./static/faq.html')"><img src="./assets/img/faq.png" /></button>
		<button title="Open About Us" class="menuItem" onclick="showPopup('./static/team.html')"><img src="./assets/img/team.png" /></button>
		<button title="Open Changelog" class="menuItem" onclick="showPopup('./static/changelog.html')"><img src="./assets/img/changelog.png" /></button>
		<button title="Open Send Feedback" class="menuItem" onclick="showPopup('./static/feedback.html')"><img src="./assets/img/feedback.png" /></button>

		<input type="file" id="hiddenUpload" accept=".fseq" />
		<script src="./assets/js/menu.js"></script>
	</body>
</html>
